<!DOCTYPE html>
<html>
<head>
    <title>Delivery Route Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #controls { padding: 10px; background: #f7f7f7; }
        textarea { width: 100%; height: 150px; font-size: 14px; }
        button { margin-top: 5px; padding: 8px 12px; cursor: pointer; }
        #map { height: calc(100vh - 200px); }
    </style>
</head>
<body>

<div id="controls">
    <h3>Paste JSON Route Data</h3>
    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
    <br>
    <button onclick="drawRoute()">Draw Route</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map;

function initMap() {
    map = L.map('map').setView([20.5937, 78.9629], 5); // India center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
}
initMap();

function drawRoute() {
    try {
        const jsonData = JSON.parse(document.getElementById('jsonInput').value);

        if (!jsonData.route || jsonData.route.length === 0) {
            alert("No route data found in JSON.");
            return;
        }

        // Clear all non-tile layers
        map.eachLayer(function (layer) {
            if (layer instanceof L.TileLayer) return;
            map.removeLayer(layer);
        });

        const coords = [];

        jsonData.route.forEach((stop, index) => {
            coords.push([stop.lat, stop.lng]);
            L.marker([stop.lat, stop.lng])
                .addTo(map)
                .bindPopup(`<b>${index + 1}. ${stop.stop}</b><br>Arrive: ${stop.arrival_time || 'N/A'}<br>Depart: ${stop.departure_time || 'N/A'}`);
        });

        // Draw path: all green except last segment red
        for (let i = 0; i < coords.length - 1; i++) {
            L.polyline([coords[i], coords[i + 1]], {
                color: (i === coords.length - 2) ? 'red' : 'green',
                weight: 4
            }).addTo(map);
        }

        map.fitBounds(coords);

    } catch (err) {
        alert("Invalid JSON. Please check your format.");
    }
}
</script>

</body>
</html>
